<!DOCTYPE html>
 <html>
   <!--
         BINGO CHALLENGE!!!
         Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
         Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

         EXTRA: 
         - Take ALWAYS a new number (avoid randoming 10 3 times for example)
         - Create a USER BOARD with random 24 numbers that highlights as the main board does
         - Let the user choose HOW MANY user boards he's willing to play with and create them.
     -->
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>

<!-- errr...style below copied from today's code by Stefano...--->
    <style>
    
    #board {
        background-color: #1b1b1b;
        color: white;
        width: 100%;
        margin-bottom: 20px;
        border: 6px solid #1b1b1b;
        border-radius: 8px;
      }

      .boardPlace {
        display: inline-block;
        width: 14%;
        text-align: center;
        min-height: 100px;
        border: 1px solid transparent;
      }
      .boardNumber {
        font-weight: 300;
        font-size: 26px;
        margin-top: calc(100px / 2 - 22px);
      }

</style>


   </head>
   <body>
        <script>

            let board = document.createElement('div');
            board.id="board";
            let parent = document.querySelector('body');
            parent.appendChild(board);;

            let place = []
            let number=[]
            for (let i=1; i<=76; i++) {
                place[i] = document.createElement("div");
                place[i].class = "boardPlace";
                number[i] = document.createElement("h3");
                number[i].class = "boardNumber";
                number[i].innerText = i;
                x = document.querySelector('#board');
                x.appendChild(place[i]);
                place[i].appendChild(number[i])
                
                
                
            

            }
        </script>



   </body>
 </html>
